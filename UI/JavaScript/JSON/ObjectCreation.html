<!DOCTYPE html>
<html>
<body>

<h2>Object Creation from JSON String</h2>

<p id="demo1"></p>

<h2>JSON object  from Employee Object</h2>
<p id="demo2"></p>

<script>
var text = '{"employees":[' +
'{"firstName":"John","lastName":"Doe" },' +
'{"firstName":"Anna","lastName":"Smith" },' +
'{"firstName":"Peter","lastName":"Jones" }]}';

obj = JSON.parse(text);
document.getElementById("demo1").innerHTML =
obj.employees[1].firstName + " " + obj.employees[1].lastName;

var obj2=JSON.stringify(obj);


document.getElementById("demo2").innerHTML =obj2;
</script>

</body>
</html>
